apiVersion: apps/v1
kind: Deployment
metadata:
  name: owncast
  namespace: owncast
  labels:
    app: owncast
spec:
  replicas: 1
  # NOTE: Owncast is stateful â€” do not scale replicas above 1
  # unless you are using shared storage and an external DB.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: owncast
  template:
    metadata:
      labels:
        app: owncast
    spec:
      containers:
        - name: owncast
          image: owncast/owncast:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: rtmp
              containerPort: 1935
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /app/data
          # resources:
          #   requests:
          #     cpu: 250m
          #     memory: 256Mi
          #   limits:
          #     cpu: 2000m
          #     memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/status
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/status
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: owncast-data